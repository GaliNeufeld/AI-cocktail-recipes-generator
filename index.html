<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
   <title>AI Cocktail Recipe Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h2 class="app-heading">AI Cocktail Recipes Generator</h2>
    </header>
    <main>
      <form id="cocktail-recipe-form">
        <input
          type="text"
          placeholder="Enter a cocktail name"
          required
          autofocus
          autocomplete="off"
          class="request-recipe"
          id="requested-cocktail"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="hint">Exp: Cosmopolitan, Mojito etc.</div>
      
      <div class="recipe" id="sob-recipe">
        <h1>sex on the beach</h1>

        <h2>Ingredients:</h2>
        <ul id="ingredients-list">
          
          </ul>
        <h2>Instructions:</h2>
        <ol id="list-of-instructions">
         
        </ol>
      </div>
       <div id="ai"></div>
    </main>
    
    <footer>
      <small>Coded by
      <a
        href="https://www.linkedin.com/in/gali-neufeld-69a15461/"
        target="_blank"
        >Gali Neufeld</a
      >
      and is open-sourced on
      <a
        href="https://github.com/GaliNeufeld/AI-cocktail-recipes-generator"
        target="_blank"
        >GitHub</a
      >
      </small> 
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
